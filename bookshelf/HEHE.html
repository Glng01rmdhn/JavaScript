<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Bookshelf App</h1>
        <hr>
        <div class="section">
            <h2>Tambah Buku Baru</h2>
            <label for="judul">Judul</label>
            <input type="text" id="judul" name="judul">
            <label for="penulis">Penulis</label>
            <input type="text" id="penulis" name="penulis">
            <label for="tahun">Tahun</label>
            <input type="number" id="tahun" name="tahun">
            <label for="selesai-dibaca">Selesai dibaca</label>
            <input type="checkbox" id="selesai-dibaca" name="selesai-dibaca">
            <button>Masukkan Buku ke rak Belum selesai dibaca</button>
        </div>
        <hr>
        <div class="section">
            <h2>Cari Buku</h2>
            <label for="cari-judul">Judul</label>
            <input type="text" id="cari-judul" name="cari-judul">
            <button>Cari</button>
        </div>
        <div class="section">
            <h2>Belum selesai dibaca</h2>
        </div>
        <div class="section">
            <h2>Selesai dibaca</h2>
        </div>
    </div>

    
</body>
</html>
