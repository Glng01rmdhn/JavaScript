<!DOCTYPE html>
<html>
<head>
    <title>Mengubah Elemen</title>
</head>
<body>
    <div class="konten">Teks awal</div>

    <script>
        // Ambil elemen dengan kelas "konten"
        const konten = document.querySelector('.konten');

        // Ubah konten menggunakan innerHTML
        konten.innerHTML = "<strong>Teks baru</strong>";

        // Ubah konten menggunakan innerText
        konten.innerText = "Teks yang terlihat";

        // Ubah konten menggunakan textContent
        konten.textContent = "Semua teks termasuk yang tersembunyi";
    </script>
</body>
</html>
