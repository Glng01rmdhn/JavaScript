<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>   
    <div id="coba">ini adalah div dengan id</div>
    <p class="coba">ini "p" dengan class</p>
    <span>span tanpa id dan class</span>

    <script>
        // Mengakses elemen dengan ID
        const myDiv = document.getElementById("myDiv");
        myDiv.style.color = "red";
        // Mengakses elemen pertama dengan kelas tertentu
        const firstParagraph = document.querySelector(".coba");
        firstParagraph.textContent = "Elemen pertama yang diubah";
    </script>
</body>
</html>
