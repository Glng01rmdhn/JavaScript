<!DOCTYPE html>
<html>
<head>
    <title>Prompt Box untuk Nama</title>
</head>
<body>
    <script>
        function mintaNama() {
            let nama = prompt("Masukkan nama Anda:");

            if (nama) {
                alert("Halo, " + nama + "! Senang bertemu dengan Anda.");
            } else {
                alert("Anda tidak memasukkan nama.");
            }
        }

        // Memanggil fungsi mintaNama() saat halaman dimuat
        window.onload = mintaNama;
    </script>
</body>
</html>
